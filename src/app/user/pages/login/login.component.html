<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://raw.githubusercontent.com/elyrick/images-src/main/images/jpn-2020.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form>
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <span class="h1 fw-bold mb-0">Login</span>
                    </div>
    
                    <div class="input-group mb-3">
                        
                      <span class="input-group-text" id="email"><i class="bi bi-envelope-fill"></i></span>
                      <input type="email" id="email" class="form-control form-control-lg" placeholder="Email or Username" />
                    </div>
  
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="password"><i class="bi bi-key-fill"></i></span>
                      <input type="password" id="password" class="form-control form-control-lg" placeholder="Password"/>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-block btn-lg" type="button">Login</button>
                    </div>
  
                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a [routerLink]="['/register']" style="color: #393f81;">Register here</a></p>

                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
