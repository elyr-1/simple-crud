<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://raw.githubusercontent.com/elyrick/images-src/main/images/jpn-2020_2.jpeg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]="regForm" (ngSubmit)="register()">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <span class="h1 fw-bold mb-0">Register</span>
                    </div>
    
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="name"><i class="bi bi-person-fill"></i></span>
                      <input formControlName="name" type="text" id="name" class="form-control form-control-lg" placeholder="Your Name" />
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="email"><i class="bi bi-envelope-fill"></i></span>
                        <input formControlName="email" type="email" id="email" class="form-control form-control-lg" placeholder="Your Email" />
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="password"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" id="password" class="form-control form-control-lg" placeholder="Your Password" />
                    </div>
  
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="repeatPassword"><i class="bi bi-key-fill"></i></span>
                      <input type="password" id="repeatPassword" class="form-control form-control-lg" placeholder="Repeat your password" />
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-primary btn-block btn-lg" type="button" [routerLink]="['/login']">Register</button>
                    </div>
  
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a [routerLink]="['/login']" style="color: #393f81;">Login</a></p>

                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
