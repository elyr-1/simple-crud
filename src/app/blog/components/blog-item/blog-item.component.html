<div class="card text-white bg-dark">
<div class="card-header"><h4 style="font-family: Georgia"><b>{{ blog?.title }}</b></h4></div>
  <div class="card-body">
    <h5 class="card-title">{{ blog?.description }} <br><i>by {{ blog?.author }}</i></h5>
    <p class="card-text">{{ blog?.comments }}</p>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary" id="edit" [routerLink]="['form']" (click)="sendAction()">Edit</button>
        <button type="button" class="btn btn-danger" id="delete" (click)="sendAction()" data-bs-toggle="modal" data-bs-target="#delModal" style="border-top-right-radius:5px; border-bottom-right-radius:5px">Delete</button>
          
        <!-- Modal -->
        <div class="modal fade" id="delModal" tabindex="-1" aria-labelledby="delModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="delModalLabel">Are you sure?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Do you really want to delete this record? This process cannot be undone.
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger">Delete</button>
              </div>
            </div>
          </div>
        </div>

    </div>
</div>
</div>
