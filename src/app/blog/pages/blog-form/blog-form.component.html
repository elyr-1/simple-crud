<div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px">
            <div class="card-body p-5">
              <h2 class="text-center mb-5" style="font-family: Georgia"><b>Blog Form</b></h2>
  
              <form [formGroup]="blogFormGroup" (ngSubmit)="submit()">
                <div class="form-outline mb-4">
                  <label for="id">ID</label>
                  <input formControlName="id" type="number" class="form-control" id="id" placeholder="ID"/>
                </div>
                <div class="form-outline mb-4">
                  <label for="title">Title</label>
                  <input formControlName="title" type="text" class="form-control" id="title" placeholder="Title"/>
                </div>
                <div class="form-outline mb-4">
                  <label for="description">Description</label>
                  <input formControlName="description" type="text" class="form-control" id="description" placeholder="Description"/>
                </div>
                <div class="form-outline mb-4">
                  <label for="author">Author</label>
                  <input formControlName="author" type="text" class="form-control" id="author"
                    placeholder="Author"/>
                </div>
                <div class="form-outline mb-4" formArrayName="comments">
                  <label for="comments">Comment(s)</label>
                  <a class="link-primary" type="link">
                    <i class="bi bi-person-plus-fill"></i></a>
                    <div class="input-group"
                    *ngFor="let _ of commentFormArray.controls; index as i">
                  <textarea [formControlName]="i" type="text" class="form-control" id="comments"
                    placeholder="Comment(s)"></textarea>
                </div>
                </div>

                <button type="submit" class="btn btn-success">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
