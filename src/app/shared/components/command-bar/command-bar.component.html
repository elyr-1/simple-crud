
<div class="alert alert-light clearfix">
  <div class="btn-group float-end">
    <button type="button" class="btn btn-primary" [routerLink]="['form']">Add</button>
    <button type="button" class="btn btn-danger" style="border-top-right-radius:5px; border-bottom-right-radius:5px" data-bs-toggle="modal" data-bs-target="#delModal">Delete All</button>
      <!-- Modal -->
      <div class="modal fade" id="delModal" tabindex="-1" aria-labelledby="delModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="delModalLabel">Are you sure?</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Do you really want to delete these records? This process cannot be undone.
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>
      </div>
      
  </div>
</div>
